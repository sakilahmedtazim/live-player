<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Channel</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            margin: 0;
            font-size: 3em;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        video {
            width: 100%;
            height: auto;
            border: 5px solid #2c3e50;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: url('thumbnail.jpg') no-repeat center center;
            background-size: cover;
        }

        video:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .controls {
            margin-top: 15px;
        }

        .controls button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .controls button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .controls button:active {
            background-color: #1c6ea4;
            transform: scale(1);
        }

        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .floating-button:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }

        .floating-button:active {
            background-color: #b03a2e;
            transform: scale(1);
        }

        .info-popup {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            padding: 15px;
            width: 250px;
            z-index: 1000;
            animation: fadeInPopup 0.5s ease-out;
        }

        @keyframes fadeInPopup {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background-color: #2980b9;
        }

        .night-mode body {
            background: linear-gradient(to right, #2c3e50, #34495e);
            color: #ecf0f1;
        }

        .night-mode .container {
            background-color: #34495e;
        }

        .night-mode .video {
            border-color: #ecf0f1;
        }
    </style>
</head>
<body>
    <h1>Live TV Channel</h1>
    <div class="container">
        <video id="video" controls></video>
        <div class="controls">
            <button id="playBtn">Play</button>
            <button id="pauseBtn">Pause</button>
            <button id="volumeBtn">Mute</button>
        </div>
    </div>
    <button class="floating-button" id="infoBtn">i</button>
    <div class="info-popup" id="infoPopup">
        <p>Welcome to the Live TV Channel! Enjoy our streaming content.</p>
    </div>
    <button class="theme-toggle" id="themeToggle">Toggle Theme</button>
    <script>
        var video = document.getElementById('video');
        var videoSrc = 'http://humsab.xyz/S_Ten5/index.m3u8';

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        }

        // JavaScript for controls
        document.getElementById('playBtn').addEventListener('click', function() {
            video.play();
        });

        document.getElementById('pauseBtn').addEventListener('click', function() {
            video.pause();
        });

        document.getElementById('volumeBtn').addEventListener('click', function() {
            if (video.muted) {
                video.muted = false;
                this.textContent = 'Mute';
            } else {
                video.muted = true;
                this.textContent = 'Unmute';
            }
        });

        // Floating button functionality
        document.getElementById('infoBtn').addEventListener('click', function() {
            var infoPopup = document.getElementById('infoPopup');
            infoPopup.style.display = infoPopup.style.display === 'block' ? 'none' : 'block';
        });

        // Theme toggle functionality
        document.getElementById('themeToggle').addEventListener('click', function() {
            document.body.classList.toggle('night-mode');
        });
    </script>
</body>
</html>
